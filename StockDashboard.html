    .bottom-bar {

    .nav-btn {

      border-radius: 8px; color: white; font-size: 13px; font-weight: 500;

    @media (max-width: 360px) {

    }
  </style>
</head>

<script>
  var dashboardData = null;
  var lowItems = [];
  var highItems = [];
  var allStockItems = [];

  window.onload = function() {
    var saved = localStorage.getItem('ims_user');
    if (!saved) {
      document.body.innerHTML = '<div style="text-align:center;padding:60px 20px;color:#999">' +
        '<div style="font-size:36px;margin-bottom:12px">ğŸ”’</div>' +
        '<div style="font-size:15px">æœªæ£€æµ‹åˆ°ç™»å½•ä¿¡æ¯ï¼Œæ­£åœ¨è·³è½¬ç™»å½•...</div>' +
        '<div style="font-size:12px;color:#ccc;margin-top:8px">å¦‚åå¤å‡ºç°ï¼Œè¯·ç¡®è®¤ä½¿ç”¨æ­£ç¡®çš„ç½‘å€</div></div>';
      setTimeout(function() { goLogin(); }, 1500);
      return;
    }
    try {
      var user = JSON.parse(saved);
      if (user.role === 'Staff') {
        window.location.href = window.location.href.split('?')[0] + '?page=check';
        return;
      }
    } catch(e) { goLogin(); return; }

    document.getElementById('dateInfo').textContent = new Date().toLocaleDateString('zh-CN', {
      year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'
    });
    document.getElementById('checkLink').href = window.location.href.split('?')[0] + '?page=check';

    loadAll();
  };

  function goLogin() {
    localStorage.removeItem('ims_user');
    window.location.href = window.location.href.split('?')[0] + '?page=login';
  }
  function logout() { goLogin(); }

  function showLoadError(msg) {
    document.getElementById('loadingDiv').style.display = 'block';
    document.getElementById('contentDiv').style.display = 'none';
    document.getElementById('loadingDiv').innerHTML =
      '<div style="color:var(--brand)">âŒ ' + msg + '</div>' +
      '<button class="btn btn-sm btn-outline-danger mt-3" onclick="loadAll()">é‡è¯•</button>';
  }

  // ============ å¹¶è¡ŒåŠ è½½ 3 ä¸ª API ============
  function loadAll() {
    document.getElementById('loadingDiv').style.display = 'block';
    document.getElementById('loadingDiv').innerHTML =
      '<div class="spinner-border mb-3"></div><div>åŠ è½½çœ‹æ¿æ•°æ®...</div>';
    document.getElementById('contentDiv').style.display = 'none';

    var loaded = { dashboard: false, low: false, high: false, all: false };
    var errors = [];

    function tryRender() {
      if (!loaded.dashboard || !loaded.low || !loaded.high || !loaded.all) return;
      if (errors.length > 0 && !dashboardData) {
        showLoadError(errors.join('; '));
      } else {
        renderDashboard();
      }
    }

    google.script.run.withSuccessHandler(function(result) {
      dashboardData = result;
      loaded.dashboard = true;
      tryRender();
    }).withFailureHandler(function(err) {
      errors.push('çœ‹æ¿: ' + err.message);
      loaded.dashboard = true;
      tryRender();
    }).getStockDashboard();

    google.script.run.withSuccessHandler(function(result) {
      lowItems = result.success ? result.items : [];
      loaded.low = true;
      tryRender();
    }).withFailureHandler(function(err) {
      lowItems = [];
      loaded.low = true;
      tryRender();
    }).getLowStockItems();

    google.script.run.withSuccessHandler(function(result) {
      highItems = result.success ? result.items : [];
      loaded.high = true;
      tryRender();
    }).withFailureHandler(function(err) {
      highItems = [];
      loaded.high = true;
      tryRender();
    }).getHighStockItems();

    google.script.run.withSuccessHandler(function(result) {
      allStockItems = result.success ? result.items : [];
      loaded.all = true;
      tryRender();
    }).withFailureHandler(function(err) {
      allStockItems = [];
      loaded.all = true;
      tryRender();
    }).getItemsByCategory('');
  }

  function renderDashboard() {
    document.getElementById('loadingDiv').style.display = 'none';
    document.getElementById('contentDiv').style.display = 'block';

    if (!dashboardData || !dashboardData.success) return;
    var d = dashboardData;

    // Stats
    document.getElementById('lowNum').textContent = d.lowCount;
    document.getElementById('highNum').textContent = d.highCount;
    document.getElementById('normalNum').textContent = d.normalCount;

    // Check progress
    document.getElementById('checkText').textContent = d.todayChecked + '/' + d.todayTotal;
    document.getElementById('checkBar').style.width = d.checkProgress + '%';
    document.getElementById('checkBar').style.background = d.checkProgress >= 100 ? 'var(--green)' : 'var(--brand)';
    if (d.checkProgress >= 100) {
      document.getElementById('checkStaff').textContent = 'âœ… ä»Šæ—¥ç›˜ç‚¹å·²å®Œæˆ';
    } else if (d.todayTotal === 0) {
      document.getElementById('checkStaff').textContent = 'ä»Šæ—¥æ— éœ€ç›˜ç‚¹';
    } else {
      document.getElementById('checkStaff').textContent = 'å¾…ç›˜ç‚¹ ' + (d.todayTotal - d.todayChecked) + ' é¡¹';
    }

    // Value summary
    document.getElementById('totalValue').textContent = 'RM ' + d.totalValue.toFixed(2);
    document.getElementById('totalItems').textContent = d.total;

    // Category stats
    if (d.categoryStats) {
      var catHtml = '';
      var cats = Object.keys(d.categoryStats).sort(function(a, b) {
        return d.categoryStats[b].low - d.categoryStats[a].low; // ä½åº“å­˜å¤šçš„æ’å‰é¢
      });
      for (var c = 0; c < cats.length; c++) {
        var cs = d.categoryStats[cats[c]];
        catHtml += '<div class="cat-row">';
        catHtml += '<span class="cat-name">' + cats[c] + ' <span style="color:#bbb;font-size:11px">(' + cs.total + 'é¡¹)</span></span>';
        if (cs.low > 0) {
          catHtml += '<span class="cat-low">ğŸ”´ ç¼º ' + cs.low + ' é¡¹</span>';
        } else {
          catHtml += '<span style="color:var(--green);font-size:12px">âœ… å……è¶³</span>';
        }
        catHtml += '</div>';
      }
      document.getElementById('catStats').innerHTML = catHtml;
      document.getElementById('catStats').style.display = 'block';
      document.getElementById('catTitle').style.display = 'block';
    }

    // Low stock list
    document.getElementById('lowTitle').textContent = 'ğŸ”´ éœ€è¡¥è´§ (' + lowItems.length + 'é¡¹)';
    var lowHtml = '';
    if (lowItems.length === 0) {
      lowHtml = '<div class="empty-state">âœ… æ‰€æœ‰ç‰©å“åº“å­˜å……è¶³</div>';
    } else {
      var totalCost = 0;
      for (var i = 0; i < lowItems.length; i++) {
        var item = lowItems[i];
        totalCost += item.totalCost;
        var urgencyClass = item.urgency < 30 ? 'urgency-critical' : 'urgency-warning';

        lowHtml += '<div class="low-item">';
        lowHtml += '<div class="low-urgency ' + urgencyClass + '"></div>';
        lowHtml += '<div class="low-info">';
        lowHtml += '<div class="low-name">' + item.name + '</div>';
        lowHtml += '<div class="low-detail">å½“å‰ ' + item.currentQty + item.unit + ' / æœ€ä½ ' + item.minStock + item.unit + '</div>';
        if (item.supplier) lowHtml += '<div class="low-supplier">ğŸ“¦ ' + item.supplier + '</div>';
        lowHtml += '</div>';
        lowHtml += '<div class="low-action">';
        lowHtml += '<div class="low-need">+' + item.need + item.unit + '</div>';
        if (item.price > 0) {
          lowHtml += '<div class="low-cost">â‰ˆ RM ' + item.totalCost.toFixed(2) + '</div>';
        } else {
          lowHtml += '<div class="low-cost" style="color:var(--orange)">æœªè®¾ä»·</div>';
        }
        lowHtml += '</div>';
        lowHtml += '</div>';
      }

      // Summary
      document.getElementById('summaryBox').style.display = 'block';
      document.getElementById('totalCost').textContent = 'RM ' + totalCost.toFixed(2);
      document.getElementById('pendingPO').textContent = d.pendingPO;
      document.getElementById('bottomBar').style.display = 'flex';
    }
    document.getElementById('lowList').innerHTML = lowHtml;

    // High stock list
    if (highItems.length > 0) {
      document.getElementById('highTitle').style.display = 'block';
      document.getElementById('highTitle').textContent = 'ğŸŸ¡ åº“å­˜åé«˜ (' + highItems.length + 'é¡¹)';
      var highHtml = '';
      for (var j = 0; j < highItems.length; j++) {
        var h = highItems[j];
        highHtml += '<div class="high-item">';
        highHtml += '<div><strong>' + h.name + '</strong> <span style="color:#888;font-size:12px">' + h.category + '</span></div>';
        highHtml += '<div style="color:var(--orange);font-weight:600">' + h.currentQty + '/' + h.maxStock + h.unit + ' (+' + h.excess + ')</div>';
        highHtml += '</div>';
      }
      document.getElementById('highList').innerHTML = highHtml;
    }

    // ====== All stock items grouped by category ======
    if (allStockItems.length > 0) {
      document.getElementById('allStockTitle').style.display = 'block';
      document.getElementById('allStockTitle').textContent = 'ğŸ“¦ å…¨éƒ¨åº“å­˜ (' + allStockItems.length + 'é¡¹)';

      var catGroups = {}, catOrder = [];
      var catIcons = { 'è‚‰ç±»':'ğŸ¥©','èœç±»':'ğŸ¥¬','æµ·é²œ':'ğŸ¦','ä¸¸å­':'ğŸœ','é”…åº•':'ğŸ«•','è°ƒå‘³æ–™':'ğŸ§‚','é…’æ°´':'ğŸº','æ¶ˆè€—å“':'ğŸ§»','ç”œå“':'ğŸ°','é¥®å“ç±»':'ğŸ¥¤' };

      for (var a = 0; a < allStockItems.length; a++) {
        var ai = allStockItems[a];
        var cat = ai.category || 'æœªåˆ†ç±»';
        if (!catGroups[cat]) { catGroups[cat] = []; catOrder.push(cat); }
        catGroups[cat].push(ai);
      }

      var allHtml = '';
      for (var ci = 0; ci < catOrder.length; ci++) {
        var cn = catOrder[ci];
        var cItems = catGroups[cn];
        var cIcon = catIcons[cn] || 'ğŸ“¦';
        var cId = 'allCat_' + ci;
        var cLow = 0, cHigh = 0;
        for (var si = 0; si < cItems.length; si++) {
          if (cItems[si].currentQty < cItems[si].minStock && cItems[si].minStock > 0) cLow++;
          else if (cItems[si].currentQty > cItems[si].maxStock && cItems[si].maxStock > 0) cHigh++;
        }
        var cStatus = '';
        if (cLow > 0) cStatus += '<span style="color:var(--brand)">ğŸ”´' + cLow + '</span> ';
        if (cHigh > 0) cStatus += '<span style="color:var(--orange)">ğŸŸ¡' + cHigh + '</span> ';
        cStatus += '<span style="color:var(--green)">ğŸŸ¢' + (cItems.length - cLow - cHigh) + '</span>';

        allHtml += '<div class="all-stock-cat" onclick="toggleCatAll(\'' + cId + '\',this)">';
        allHtml += '<span>' + cIcon + ' ' + cn + ' (' + cItems.length + ')</span>';
        allHtml += '<span>' + cStatus + ' <i class="bi bi-chevron-right"></i></span>';
        allHtml += '</div>';
        allHtml += '<div id="' + cId + '" style="display:none">';

        for (var ii = 0; ii < cItems.length; ii++) {
          var si2 = cItems[ii];
          var dotClass = 'ok';
          if (si2.currentQty < si2.minStock && si2.minStock > 0) dotClass = 'low';
          else if (si2.currentQty > si2.maxStock && si2.maxStock > 0) dotClass = 'high';

          allHtml += '<div class="all-stock-item">';
          allHtml += '<div class="stock-dot ' + dotClass + '"></div>';
          allHtml += '<div class="all-stock-name">' + si2.name + '</div>';
          allHtml += '<div class="all-stock-qty">';
          allHtml += '<div class="qty-num">' + si2.currentQty + ' ' + si2.unit + '</div>';
          allHtml += '<div class="qty-range">' + si2.minStock + '~' + si2.maxStock + '</div>';
          allHtml += '</div></div>';
        }
        allHtml += '</div>';
      }
      document.getElementById('allStockList').innerHTML = allHtml;
    }
  }

  // ============ Actions ============
  function generatePO() {
    if (!confirm('ç¡®è®¤ç”Ÿæˆé‡‡è´­å•ï¼Ÿå°†åŒ…å« ' + lowItems.length + ' é¡¹ä½åº“å­˜ç‰©å“')) return;

    google.script.run.withSuccessHandler(function(result) {
