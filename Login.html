<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { --brand: #d32f2f; --brand-dark: #b71c1c; }
    body { 
      background: linear-gradient(135deg, #d32f2f 0%, #b71c1c 100%);
      min-height: 100vh; display: flex; align-items: center; justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .login-card {
      background: white; border-radius: 20px; padding: 40px 30px;
      width: 90%; max-width: 380px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .brand-icon { font-size: 48px; color: var(--brand); }
    .brand-title { font-size: 22px; font-weight: 700; color: #333; }
    .brand-sub { font-size: 13px; color: #888; }
    .form-control {
      border-radius: 12px; padding: 14px 16px; font-size: 16px;
      border: 2px solid #e0e0e0; transition: border-color 0.3s;
    }
    .form-control:focus { border-color: var(--brand); box-shadow: 0 0 0 3px rgba(211,47,47,0.15); }
    .btn-login {
      background: var(--brand); border: none; border-radius: 12px;
      padding: 14px; font-size: 17px; font-weight: 600; width: 100%;
      color: white; transition: all 0.3s;
    }
    .btn-login:hover { background: var(--brand-dark); color: white; }
    .btn-login:disabled { background: #ccc; }
    .error-msg { color: var(--brand); font-size: 14px; text-align: center; }
    .spinner-border { width: 20px; height: 20px; }
  </style>
</head>
<body>

<div class="login-card text-center">
  <div class="brand-icon mb-2">ğŸ²</div>
  <div class="brand-title">å¼ é‡è¾‰ç«é”…</div>
  <div class="brand-sub mb-4">ç™¾ä¸‡é•‡ Permas Jaya Â· åº“å­˜ç®¡ç†ç³»ç»Ÿ</div>
  
  <div id="loginForm">
    <div class="mb-3">
      <input type="tel" id="username" class="form-control" placeholder="å‘˜å·¥ç¼–å·" 
             inputmode="numeric" pattern="[0-9]*" autocomplete="username">
    </div>
    <div class="mb-3">
      <div class="position-relative">
        <input type="password" id="password" class="form-control" placeholder="å¯†ç " autocomplete="current-password">
        <i class="bi bi-eye-slash position-absolute" id="togglePwd" 
           style="right:14px;top:50%;transform:translateY(-50%);cursor:pointer;color:#999;font-size:18px"></i>
      </div>
    </div>
    <div id="errorMsg" class="error-msg mb-3" style="display:none"></div>
    <button class="btn btn-login" id="btnLogin" onclick="doLogin()">
      <span id="btnText">ç™» å½•</span>
      <span id="btnSpinner" class="spinner-border spinner-border-sm" style="display:none"></span>
    </button>
  </div>
  
  <div class="mt-3" style="font-size:12px;color:#bbb">v1.0 Â· IMS</div>
</div>

<script>
  // è®°ä½ç™»å½•
  window.onload = function() {
    var saved = localStorage.getItem('ims_user');
    if (saved) {
      try {
        var user = JSON.parse(saved);
        redirectByRole(user.role);
      } catch(e) { localStorage.removeItem('ims_user'); }
    }
    
    // Enter é”®ç™»å½•
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') doLogin();
    });
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('password').focus();
    });
  };
  
  // åˆ‡æ¢å¯†ç æ˜¾ç¤º
  document.getElementById('togglePwd').onclick = function() {
    var pwd = document.getElementById('password');
    var icon = this;
    if (pwd.type === 'password') {
      pwd.type = 'text';
      icon.className = 'bi bi-eye position-absolute';
    } else {
      pwd.type = 'password';
      icon.className = 'bi bi-eye-slash position-absolute';
    }
  };
  
  function doLogin() {
    var username = document.getElementById('username').value.trim();
    var password = document.getElementById('password').value.trim();
    var errorEl = document.getElementById('errorMsg');
    
    if (!username || !password) {
      errorEl.textContent = 'è¯·è¾“å…¥å‘˜å·¥ç¼–å·å’Œå¯†ç ';
      errorEl.style.display = 'block';
      return;
    }
    
    // Loading
    document.getElementById('btnLogin').disabled = true;
    document.getElementById('btnText').textContent = 'ç™»å½•ä¸­...';
    document.getElementById('btnSpinner').style.display = 'inline-block';
    errorEl.style.display = 'none';
    
    google.script.run
      .withSuccessHandler(function(result) {
        document.getElementById('btnLogin').disabled = false;
        document.getElementById('btnText').textContent = 'ç™» å½•';
        document.getElementById('btnSpinner').style.display = 'none';
        
        if (result.success) {
          // ä¿å­˜ç™»å½•
          localStorage.setItem('ims_user', JSON.stringify(result));
          redirectByRole(result.role);
        } else {
          errorEl.textContent = result.error || 'ç™»å½•å¤±è´¥';
          errorEl.style.display = 'block';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      })
      .withFailureHandler(function(err) {
        document.getElementById('btnLogin').disabled = false;
        document.getElementById('btnText').textContent = 'ç™» å½•';
        document.getElementById('btnSpinner').style.display = 'none';
        errorEl.textContent = 'è¿æ¥å¤±è´¥ï¼Œè¯·é‡è¯•';
        errorEl.style.display = 'block';
      })
      .verifyStaff(username, password);
  }
  
  function redirectByRole(role) {
    var baseUrl = window.location.href.split('?')[0];
    if (role === 'Staff') {
      window.location.href = baseUrl + '?page=check';
    } else {
      window.location.href = baseUrl + '?page=dashboard';
    }
  }
</script>

</html>
